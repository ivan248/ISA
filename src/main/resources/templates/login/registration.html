<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"> </meta>
<title>Registracija</title>
</head>
<body>

	<form th:action="@{/login/registrationMessage}" method="post"> <!-- ovo je jako bitno za login -->
	      <label for="email">Email</label>:
	      <input type="email" id="email" name="email" autofocus="autofocus" /> <br />
	      
	      <label for="password">Password</label>:
	      <input type="password" id="password" name="password" /> <br />
	      
	      <label for="passwordRepeat">Password</label>:
	      <input type="password" id="passwordRepeat" name="passwordRepeat" /> <br />
	      
	      <label for="ime">Ime</label>:
	      <input type="text" id="ime" name="ime" autofocus="autofocus" /> <br />
	      
	      <label for="prezime">Prezime</label>:
	      <input type="text" id="prezime" name="prezime" autofocus="autofocus" /> <br />
	      
	      <label for="grad">Grad</label>:
	      <input type="text" id="grad" name="grad" autofocus="autofocus" /> <br />
	      
	      <label for="brojTelefona">Broj telefona</label>:
	      <input type="number" id="brojTelefona" name="brojTelefona" autofocus="autofocus" /> <br />
	      
	      <input type="submit" value="Registracija" />
    </form>

</body>
</html>
