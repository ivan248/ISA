<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1" />
<title th:text="${title}"></title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	
	<p th:unless="${cheeses} and ${cheeses.size()}"> no cheese </p> <!-- ako cheeses ne postoji ili ako je duzina cheeses-a = 0 onda prikazi ovo -->
	
	<ul>
		<li th:each="cheese : ${cheeses}" th:text="${cheese}"> </li> <!--  za scaki cheese iz cheeses stavi text taga LI da bude cheese -->
		
	</ul>
	
	<a href="/cheese/add"> Add cheese</a>
</body>
</html>
