<div class="container">
    <div class="jumbotron">
        <h1>{{currentCinema.name}}</h1>    
    </div>
  <br>
  <br>
  <div class="card">
    <div class="card-body">
        <div class="col-8">
            <h4><b>Address: </b></h4>
        </div>
    </div>
    <div class="card-body">
            <div class="col-8">
                <p>{{currentCinema.address}}</p>
            </div>
        </div>
    </div>

<div class="card">
    <div class="card-body">
            <div class="col-8">
                <h4><b>Description: </b></h4>
            </div>
        </div>
    <div class="card-body">
                <div class="col-8">
                    <p>{{currentCinema.description}}</p>
                </div>
            </div>
    </div>
    <div class="card">
    
    <div class="card-body">
        <div class="col-8">
            <h4><b>Repertoar: </b></h4>
        </div>
        <table>
            <tr *ngFor="let m of movies; let i = index;">
                <th scope="row">{{i+1}}</th>
                <td>{{m.name}}</td>
                <td>{{m.genre}}</td>
                <td><button class="btn" (click)="viewMovie(m.id)"> View </button></td>
                            
            </tr>
        </table>
         
    </div>
       
    </div>
  </div>
