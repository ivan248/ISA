<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class="container">
  <div class="jumbotron">
      <h1>Bid preview for {{item.name}}</h1>  <h5> <b> [#{{item.itemID}}]</b> </h5>
    
  </div>
  <table class="table table-hover table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col-md-1">#</th>
          <th scope="col-md-4">Owner</th>
          <th scope="col-md-4">Bidder</th>
          <th scope="col-md-2">Value</th>
          <th scope="col-md-1"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bid of bidList">
          <th scope="row">{{bid.bidID}}</th>
          <td>{{bid.item.owner.username}}</td>
          <td>{{bid.buyer.username}}</td>
          <td class="text-danger"><b>{{bid.value}}</b></td>
          <td> <button class="btn btn-success btn-sm" (click)="onClickAcceptBid(bid)"> Accept bid </button></td>
        </tr>
        
      </tbody>
    </table>
    
    
            

  <hr>
</div>







</body>
</html>
