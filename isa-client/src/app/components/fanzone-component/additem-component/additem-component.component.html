
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <a [routerLink]="['/login']">Login </a>
<div class="container">
  <div class="jumbotron">
    <h1>Add new item</h1>      
    <!--<p>Browse and bid on !</p> -->
    
  </div>
  
</div>


<div class="container " >
        <div class="justify-content-center align-items-center">
            <div class="form-area ">  
                <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
                <br style="clear:both">
                            
                            <div class="form-group">
                                <label>Item name</label>
                                <input type="text" class="form-control" name="name"
                                [(ngModel)] = "item.name"   
                                    required
                                    >

                            </div>
                            <div class="form-group">
                                    <label>Item description</label>
                                    <textarea class="form-control" type="textarea"  minlength="10" maxlength="300" rows="3" name="description"
                                        [(ngModel)]= "item.description"
                                        required>
                                    </textarea>
                            </div>  
                            
                            <hr>           
                            <div class="form-group">
                                    <label>Expire date</label>
                                <input type="date"  min="1000-01-01" max="3000-12-31" class="form-control" value="Expire date"  name="endDate" 
                                [(ngModel)] = "item.endDate"
                                required>            
                            </div>
                            <hr>
                            <div class="form-group">
                                    <label> Write down the picture url </label>
                                    <input type="text" class="form-control"   name="image"  maxlength="300"
                                    [(ngModel)]= "item.image"
                                    >
                                   
                            </div>

                            <hr><hr>
                <button type="submit"  class="btn btn-dark btn-lg" [disabled] = "!f.valid">Add item</button>
                </form>
            </div>
        </div>
        </div>


</body>
</html>
