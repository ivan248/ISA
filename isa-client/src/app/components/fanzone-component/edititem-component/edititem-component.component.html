
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <a [routerLink]="['/login']">Login </a>
<div class="container">
  <div class="jumbotron">
        <div class="row">
         <h1>Edit item : {{item.name}}</h1>  
        </div>
        
        <div class="row">
            <div class="col-2">
                    <div class="container">
                            <b>Posted: </b>    <br>
                            <b>Has bid: </b> <br>
                            <b>Owner: </b>  <br>
                            <b>Approved: </b>  <br>
            
                        </div>
            </div>
            <div class="col-10">
                {{item.beginDate}}<br>
                <label *ngIf="item.someoneBid">Yes</label>  
                <label *ngIf="!item.someoneBid">No</label>  
                <br>
                    {{item.owner.username}}<br>
                    {{item.approved}}<br>
            </div>
        </div>
            
      
    <!--<p>Browse and bid on !</p> -->
    
  </div>
  
</div>


<div class="container w-75" >
        <div class="justify-content-center align-items-center">
            <div class="form-area ">  
                <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
                <br style="clear:both">
                            
                            <div class="form-group">
                                <label>Change item name</label>
                                <input type="text" class="form-control" name="name"
                                [(ngModel)] = "item.name"   
                                    required
                                    >

                            </div>
                            <div class="form-group">
                                    <label>Change item description</label>
                                    <textarea class="form-control" type="textarea"  minlength="10" maxlength="300" rows="3" name="description"
                                        [(ngModel)]= "item.description"
                                        required
                                        >
                                    </textarea>
                            </div>  
                            
                            <hr>           
                            <div class="form-group">
                                    <label>Change expire date</label>
                                <input type="date"  min="1000-01-01" max="3000-12-31" class="form-control" value="Expire date"  name="endDate" 
                                [(ngModel)] = "item.endDate"
                                required>            
                            </div>
                            <hr>
                            <div class="form-group">
                                    <label> Change picture </label>
                                    <input type="file" class="form-control-file"   name="image" 
                                    [(ngModel)]= "item.image"
                                    >
                                   
                            </div>

                            <hr><hr>
                <button type="submit"  class="btn btn-dark btn-lg" [disabled] = "!f.valid">Edit item</button>
                </form>
            </div>
        </div>
        </div>


</body>
</html>
