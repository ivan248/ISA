<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <a [routerLink]="['/login']">Login </a>
<div class="container">
  <div class="jumbotron">
      <h1>Item  {{item.name}}</h1>  <h5> <b> [#{{item.itemID}}]</b> </h5>
    
  </div>
  <div class="row">
    <div class="col-3">
        <img   [src]="item.image" alt="" class="img-fluid rounded w-60  h-60">
    </div>
    <div class="col-3 border-left border-right">
      <h3>Description</h3>
      <p>{{item.description}}</p>
    </div>
    <div class="col-6 text-center" >
      <h3 >Make your bid</h3> 
      Current bid: <h4><b class="text-danger">{{value}}$</b></h4>
      
      <div class="justify-content-center align-items-center">
        <div class="form-area ">  
          <form *ngIf="!item.sold" (ngSubmit)="onSubmit(f)" #f="ngForm" >
            <br style="clear:both">            
            <div class="form-group input-lg">
              <label>How much money would you bid for {{item.name}}</label> <button class="btn btn-sm btn-dark" (click)="onClickShowAllBids(item.itemID)">Show bids</button>
              <input type="text" class="form-control" name="currentBid" placeholder="Place your bid here"
                [(ngModel)]="value"
                required
                pattern="[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)"
                min="item.currentBid">
            </div>
            
            <button type="submit"  class="btn btn-success btn-lg" [disabled] = "!f.valid">Bid</button>
          </form>
        </div>
      </div>
    </div>
  </div>
            

  <hr>
  <h3>Other info about {{item.name}}</h3><br>
  <div class="row">
    <div class="col-md-3">
      Posted:  <br>
      Expire date:  <br>
      Owner:  <br>
      Approved:  <br>
      Someone bid: <br>
    </div>
    <div class="col-md-3">
        <b>{{item.beginDate}}</b>  <br>
        <b>{{item.endDate}}</b>  <br> 
        <b>{{item.owner.username}}</b>  <br>
        
       <b><label *ngIf="item.approved">Yes</label>  </b>
       <b><label *ngIf="!item.approved">No</label>  </b> <br>
       <b><label *ngIf="item.someoneBid">Yes</label>  </b>
       <b><label *ngIf="!item.someoneBid">No</label>  </b>
    </div>
    
  </div>
</div>







</body>
</html>
