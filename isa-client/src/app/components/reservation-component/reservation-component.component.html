<div class="container">
    <div class="wizard">
        <div class="wizard-inner">
            <div class="connecting-line"></div>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="nav-item">
                    <a data-toggle="tab" aria-controls="step1" role="tab" title="Step 1" [class]="makeOneInactive()" class="nav-link active">
                <span class="round-tab">
                    <i class="fa fa-building"></i>
                </span>
            </a>
                </li>
                <li role="presentation" class="nav-item">
                    <a data-toggle="tab" aria-controls="step2" role="tab" title="Step 2" [class]="makeTwoActive()" class="nav-link disabled">
                <span class="round-tab">
                    <i class="fa fa-info"></i>
                </span>
            </a>
                </li>
                <li role="presentation" class="nav-item">
                    <a data-toggle="tab" aria-controls="step3" role="tab" title="Step 3" [class]="makeThreeActive()" class="nav-link disabled">
                <span class="round-tab">
                    <i class="fa fa-money"></i>
                </span>
            </a>
                </li>
                <li role="presentation" class="nav-item">
                    <a data-toggle="tab" aria-controls="step4" role="tab" title="Step 4" [class]="makeFourActive()" class="nav-link disabled">
                <span class="round-tab">
                    <i class="fa fa-phone"></i>
                </span>
            </a>
                </li>
                <li role="presentation" class="nav-item">
                    <a data-toggle="tab" aria-controls="step5" role="tab" title="Step 5" [class]="makeFiveActive()" class="nav-link disabled">
                <span class="round-tab">
                    <i class="fa fa-check"></i>
                </span>
            </a>
                </li>
            </ul>
        </div>

        <div class="tab-content">
            <div class="tab-pane active text-center" role="tabpanel" id="step1">
                
                
                  
                <step-one-component *ngIf="step===1"
                    (onTheatreChanged)="onChangeTheatre($event)"
                    (onCinemaChanged)="onChangeCinema($event)"
                    (onCinemaSelectedChanged)="onChangeCinemaSelected($event)"
                    [cinemasArray]=cinemasArray [theatresArray]=theatresArray  >
                </step-one-component>

                <step-two-component *ngIf="step===2"
                [moviesArray]=moviesArray>

                </step-two-component>
                <step-three-component *ngIf="step===3"></step-three-component>
                <step-four-component *ngIf="step===4"></step-four-component>
                <div *ngIf="step===5">
                        <div class="progress">
                                <div class="progress-bar" style="width:100%"></div>
                        </div>
                        
                        <h1 class="text-md-center">Finshed reservation!</h1>
                        
                        <step-five-component></step-five-component>
                        
                        <br>
                        <br>

                </div>
                <br>
                <br>
                
                <ul class="list-inline text-md-center">
                    <li><button type="button" class="btn btn-lg btn-primary next-step next-button" (click)="nextStep()">Next step</button></li>
                </ul>
            </div>
            <div class="tab-pane" role="tabpanel" id="step2">
               
                <step-two-component *ngIf="step>1"></step-two-component>
                <br>
                <br>
                    

                <ul class="list-inline text-md-center">
                    <li><button type="button" class="btn btn-lg btn-common next-step next-button">Next Step</button></li>
                </ul>
            </div>
            <div class="tab-pane" role="tabpanel" id="step3">
                <h1 class="text-md-center">Step 3</h1>
                <div class="row">
                    
                </div>
                <ul class="list-inline text-md-center">
                    <li><button type="button" class="btn btn-lg btn-common next-step next-button">Next Step</button></li>
                </ul>
            </div>
            <div class="tab-pane" role="tabpanel" id="step4">
                <h1 class="text-md-center">Step 4</h1>
                <div class="row">
                    
                </div>
                <ul class="list-inline text-md-center">
                    <li><button type="button" class="btn btn-lg btn-common next-step next-button">Next Step</button></li>
                </ul>
            </div>
            <div class="tab-pane" role="tabpanel" id="step5">
                <h1 class="text-md-center">Complete</h1>
                <div class="row">


                </div>
            </div>
            <div class="clearfix"></div>
        </div>

    </div>
</div>>
