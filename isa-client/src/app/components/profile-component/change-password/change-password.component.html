    <h1 style="text-align: center"> Change your password here </h1>
    <br>
<br>
    <form>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">New password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" #password>
                </div>
                </div>
            <div class="form-group row">
                <label for="passwordRepeat" class="col-sm-2 col-form-label">Repeat password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="passwordRepeat">
                </div>
                </div>

            <button type="submit" style="width:100%" class="btn btn-primary" (click)="changePassword(password.value)">Change password</button>
    </form>
    
    
</div>
