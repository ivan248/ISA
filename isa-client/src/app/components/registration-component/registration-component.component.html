<div class="container" style="margin: 0 auto; width: 50%;">
        <div class="row">
           <div class="col-md-6">
              
            <form (ngSubmit)="onSubmit(registrationForm)" #registrationForm="ngForm">   
                 <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small> required *</small></span></legend>

                    <div class="form-group">
                            <label for="email"><span class="req">* </span> Email Address: </label> 
                            <input ngModel #email="ngModel" class="form-control" required type="email" id="email" name="email" />   
                            <div [hidden]="email.valid || email.pristine"
                                class="alert alert-danger">
                            Invalid email. Please fill in the email correctly.
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="password"><span class="req">* </span> Password: </label>
                        <input ngModel required type="password" id="password" name="password" class="form-control inputpass" minlength="4" maxlength="16"/> 
                        <label for="password"><span class="req">* </span> Password Confirm: </label>
                        <input ngModel required  type="password" id="passwordRepeat" name="passwordRepeat" class="form-control inputpass" minlength="4" maxlength="16" placeholder="Enter again to validate"/>
                        <span id="confirmMessage" class="confirmMessage"></span>
                    </div>     

                    <div class="form-group">
                       <label for="firstname"><span class="req">* </span> First name: </label>
                       <input ngModel class="form-control"  type="text" id="firstName" name="firstName" required /> 
                       <div id="errFirst"></div>
                    </div>
                    <div class="form-group">
                       <label for="lastname"><span class="req">* </span> Last name: </label> 
                       <input ngModel class="form-control" type="text" id="lastName" name="lastName" placeholder="hyphen or single quote OK" required />  
                       <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                       <label for="username"><span class="req">* </span> City:  </label> 
                       <input ngModel class="form-control" type="text" id="city" name="city" placeholder="minimum 6 letters" required />  
                       <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                            <label for="phonenumber"><span class="req">* </span> Phone Number: </label>
                            <input ngModel required type="number" id="phoneNumber" name="phoneNumber"  class="form-control phone" maxlength="28" placeholder="not used for marketing"/> 
                    </div>

                   
                    <div class="form-group">
                       <input class="btn btn-success" type="submit" name="submit_reg" value="Register">
                    </div>
                    <h5>You will receive an email to complete the registration and validation process. </h5>
                    <h5>Be sure to check your spam folders. </h5>
                 </fieldset>
              </form>
              <!-- ends register form -->
           </div>
        </div>
